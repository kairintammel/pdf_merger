<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pdf-lib"></script>
</head>
<body>
    <div class="area">
        <label for="input-file" id="drop-area">
            <input type="file" id="input-file" accept=".pdf" multiple hidden>
            <div id="file-view">
                <img src="pics/upload.png" alt="Upload Icon" id="upload-icon">
                <p id="status-text">Drag & Drop PDF files here<br>or click to select files</p>
            </div>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
